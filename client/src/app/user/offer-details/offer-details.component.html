<html>
  <body>
    <!-- <app-navbar></app-navbar> -->

    <div class="wrapper">
      <div class="main-content">
        <div class="container-fluid">
          <div class="row" *ngIf="allLoaded==true">
            <div class="col-md-10 col-md offset-1 col-sm-10 col-sm-offset-1">
              <!-- Offer Main Details -->
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3 col-sm-3" >
                        <img src="http://localhost:8000/viewImage/{{reqdOffer.offerId}}" 
                        style="border-right:solid #e8e3e3 1px; width:100%; height:206px">
                      <!-- <img src="/assets/img/NoImage.jpg" style="border-right:solid #e8e3e3 1px"> -->
                    </div>
                    <div class="col-md-9 col-sm-9">
                      <div class="row" style="text-align: center">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <h2 class="offerName">{{reqdOffer.offername}}</h2>
                          <h3 class="store">{{reqdOffer.store}}</h3>
                        </div>
                      </div>
                      <div class="row" class="summaryDetails">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                          <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <label>Valid From: </label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-9" *ngIf="reqdOffer.validFrom!=null; else validFromElse">
                                {{reqdOffer.validFrom}}
                            </div>
                            <ng-template #validFromElse>
                              <div class="col-md-9 col-sm-9 col-xs-9">
                                  N/A
                              </div>
                            </ng-template>
                          </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-xs-6">
                          <div class="row">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <label>Valid Till: </label>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-9" *ngIf="reqdOffer.validTill; else validTillElse">
                                {{reqdOffer.validTill}}
                            </div>
                            <ng-template #validTillElse>
                              <div class="col-md-9 col-sm-9 col-xs-9">
                                  N/A
                              </div>
                            </ng-template>
                          </div>
                        </div>
                      </div>
                      
                      <div class="row" class="summaryDetails">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                          <div class="row">
                              <div class="col-md-3 col-sm-3 col-xs-3">
                                  <label>Valid For: </label>
                              </div>
                              <div class="col-md-9 col-sm-9 col-xs-9" *ngIf="reqdOffer.validFor; else validForElse">
                                  {{reqdOffer.validFor}}
                              </div>
                              <ng-template #validForElse>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    N/A
                                </div>
                              </ng-template>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            


              <!-- Offer Other Details -->
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 otherDetails">
                      <h3>Details:</h3>
                      <p>{{reqdOffer.offerDetails}}</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Offer Branches -->
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 branches">
                        <h3>Branches:</h3>
                        <mat-chip-list>
                            <mat-chip *ngFor="let offer of offerlist">
                              {{offer.branches}}
                            </mat-chip>
                        </mat-chip-list>
                      
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
